<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootswatch.css">
    <link rel="stylesheet" href="styles/style.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="card card-body">
            <h1 class="mx-auto my-3">Code Evaluator</h1>
            <p class="lead m-auto mb-4">Evaluate Simple Single Line Output JavaScript Code</p>
            <form class="m-100" action="/eval" method="GET" id="form">
                <div class="form-group">
                    <textarea class="form-control w-100" id="inpCode" rows="6" cols="50" placeholder="Enter Code..."></textarea>
                </div>
                <div class="form-group">
                    <br>
                    <button class="btn btn-primary mb-3" type="button" id="btnEncode">ENCODE</button>
                    <button class="btn btn-primary mb-3" type="button" id="btnEncrypt">ENCRYPT</button>
                    <input class="form-control w-100 mb-3" type="text" name="code" id="code">
                </div>
                <button class="btn btn-primary" type="button" id="submit">EVALUATE</button>
            </form>
            <div id="output-group" class="form-group">
                <!-- Fill in dynamically -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
